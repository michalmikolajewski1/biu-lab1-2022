<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Zadanie drugie</title></head>
<body><!-- Target container -->
<div id="root"></div><!-- React library & ReactDOM (Development Version)-->
<script
        src="https://unpkg.com/react@16/umd/react.development.js">

</script>
<script
        src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">

</script>
<script>
    function IngredientsList(props){
        return React.createElement(
            "div",
            null,
            React.createElement('h1', null, 'My name is ' + props.item.first_name),
            React.createElement('h2', null, 'My name is ' + props.item.last_name)
        )
    }

    const customer = {
        first_name: 'Bob',
        last_name: 'Dylan'
    }

    ReactDOM.render(React.createElement(IngredientsList,
        {item: customer}, null),document.getElementById("root"));
</script>
</body>
</html>
